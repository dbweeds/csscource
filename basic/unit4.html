<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* % : 부모가 만들어준 공간에서의 비율
        vw,vh : viewport width, height(브라우저의 너비 기준으로 %)
      */
    /* html {
      height: 100%;
    }
    body {
      height: 100%;
    } */
    p {
      background: darkgray;
      font-size: 1em;
      /* width: 100%; body 기준으로 100%를 의미함 */
      /* height: 50%; */
      width: 100vw;
      height: 50vh;
    }
  </style>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem cum optio
      nulla, maxime totam sapiente aliquid. Nostrum saepe vitae, tempora harum
      sed ex molestias, qui reiciendis magni deserunt autem excepturi!
    </p>
  </body>
</html>

<!--css 에서의 단위
px : 고정값(화면 해상도에 영향을 받음)
% : 부모요소에 영향을 받음
em : 자기자신의 font size 에 영향을 받음
rem : 최종단위의 조상 태그에( :root ) 영향을 받음
vw,vh : viewport에 영향을 받음
-->
